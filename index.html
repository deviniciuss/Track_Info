<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="viewport" content="width=device-width, initial-scale=1">


  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
  <!--Bootstrap Style-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./assets/style.css">
  <title>{TRACK-INFO}</title>
</head>


<body>

  <h1 class="text-center">Tracking Info</h1>



  <div class="box">
    <form action="" method="post">
      <input id='text' onkeyup='searchTable()' type='text' placeholder="Insert OR Search">
      <input type="button" id="add" value="add">
      <input type="button" id="search" value="search">
      <select name="columns" id="columns">
        <option value="InternalClient">Internal Client</option>
        <option value="Client">Client</option>
        <option value="Module">Module</option>
        <option value="Language">Language</option>
        <option value="Date">Date</option>
        <option value="Mobile">Mobile</option>

    </select>

    </form>
  </div>




  <div class="container">
    <div class="table-responsive">
      <table id="table" class="table table-bordered table-striped">
        <thead class="table-dark">
          <tr>
            <th scope="col">InternalClient</th>
            <th scope="col">Client</th>
            <th scope="col">Module</th>
            <th scope="col">Language</th>
            <th scope="col">URL</th>
            <th scope="col">Date</th>
            <th scope="col">Width</th>
            <th scope="col">Height</th>
            <th scope="col">Browser</th>
            <th scope="col">BrowserVersion</th>
            <th scope="col">Java</th>
            <th scope="col">Mobile</th>
            <th scope="col">OS</th>
            <th scope="col">OSVersion</th>
            <th scope="col">Cookies</th>
          </tr>
        </thead>
        <tbody id="table_body">

        </tbody>
      </table>
    </div>
  </div>


  <script src="./assets/main.js"></script>
</body>

</html>
